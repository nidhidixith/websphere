{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.userprofile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">Username: {{ user.username }}</h2>
          <p class="text-secondary">Email: {{ user.email }}</p>
            <p class="text-secondary">Link: {{ user.userprofile.link }}</p>
            <p class="text-secondary">Bio: {{ user.userprofile.bio }}</p>
            <p class="text-secondary">Date of Birth: {{ user.userprofile.date_of_birth }}</p>
        </div>
      </div>
      <div class="container" style="text-align:right;">
        <a href="{% url 'update_profile' %}" class="btn-default btn-sm" role="button">Edit Profile</a>
      </div>
    </div>


{% endblock content %}
